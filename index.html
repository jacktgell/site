<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tron: Legacy Encom Boardroom Visualization</title>
    <link href="css/global.css" rel="stylesheet" type="text/css" />
    <link href="css/light-table-styles.css" rel="stylesheet" type="text/css" />
    <link href="css/boardroom-styles.css" rel="stylesheet" type="text/css" />
    <link href="css/custom-buttons.css" rel="stylesheet" type="text/css" />
    <link href="css/login-styles.css" rel="stylesheet" type="text/css">
    <!--<script type="module" src="js/scripts.js" defer></script>-->
    <script src="build/encom-boardroom.js"></script>
</head>
<body>
<div id="light-table">
    <div id="lt-container-outside" class="container-border"></div>
    <div id="lt-container-inside" class="container-border">
        <div id="lt-left-column">
            <div class="lt-header" id="lt-header-top-left">
                <div class="lt-header-left-section">ENCOM TOUCH APP <span class="alt-1">OS</span><span class="alt-2">12</span></div>
                <div class="lt-header-right-section">OS | 012</div>
            </div>
            <div id="lt-readme" class="content-container">
                <div class="content">
                    <h2>VISUALIZATION ... DATA <span class="alt-1">.STREAM</span><em>END. PROGRAM</em></h2>
                    <h2>Login Page</h2>
                    <form id="login-form">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="text" id="Email" name="Email" class="form-input"><br><br>
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-input"><br><br>
                        <button type="button" class="form-button" onclick="login()">Login</button><br><br>
                        <button type="button" class="form-button" onclick="signUp()">Sign Up</button><br><br>
                        <button type="button" class="form-button">Forgotten Password</button><br><br>
                    </form>
                    <!--
                    <h2>
                        README <span class="alt-1">.TXT</span>
                        <em>END. PROGRAM</em>
                    </h2>
                    <div class="button-container">
                        <button class="btn" data-id="lt-Login">Login</button>
                        <button class="btn" data-id="lt-Account-Overview">Account Overview</button>
                        <button class="btn" data-id="lt-Raw-Feed">Raw Feed</button>
                        <button class="btn" data-id="lt-Settings">Settings</button>
                    </div>
                    -->
                </div>
            </div>

            <div id="lt-bandwidth" class="content-container">
                <div class="content">
                    <canvas height="0px" width= "367px" id="lt-webglCanvas"></canvas>
                </div>
            </div>

            <div class="lt-header" id="lt-header-bottom-left">
                <div class="lt-header-left-section">DOCKING CHANNEL</div>
                <div class="lt-header-right-section">
                    <div id="lt-bottom-boxes-1"></div>
                    <div id="lt-bottom-boxes-2"></div>
                    <div id="lt-bottom-boxes-3"></div>
                </div>
            </div>
            <div class="lt-header-animator-left lt-header-animator-inside"></div>
            <div class="lt-header-animator-left lt-header-animator-outside"></div>
        </div>
        <div id="lt-right-column">
            <div class="lt-header" id="lt-header-top-right">
                <div class="lt-header-left-section">CENTRAL SYSTEM DATA ... <span class="alt-1">LAUNCH ENCOM GLOBALIZATION</span></div>
                <div class="lt-header-right-section">OIA | 012</div>
            </div>
            <div id="lt-globalization" class="content-container active">
                <div class="content">
                    <h2>VISUALIZATION ... DATA<span class="alt-1">.STREAM</span><em>END. PROGRAM</em></h2>
                </div>
            </div>
            <div class="lt-header" id="lt-header-bottom-right">
                <div class="lt-header-left-section">TOUCHPOINT KEYBOARD ... <span class="alt-1">INTERACTION SEQUENCING</span></div>
                <div class="lt-header-right-section">SYS | O12</div>
            </div>
            <div class="lt-header-animator-right lt-header-animator-inside"></div>
            <div class="lt-header-animator-right lt-header-animator-outside"></div>
        </div>
        <div id="lt-far-right-column">
            <div id="lt-encom-logo">ENCOM</div>
            <img id="lt-thumbprint" src="images/thumbprint.png" />
        </div>
    </div>
</div>
</body>
</html>
